<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>

<body>
<br>
<H2 align="center">Welcome</H2>

<div align="center">

    <br>
    <form th:id="addUser" action="#" th:action="@{/registration}" th:object="${userForm}" th:method="post"
          class="login">

        <p>Name</p>
        <input type="text" name="login" th:field="*{name}">
        <p>Last Name</p>
        <input type="text" name="lastname" th:field="*{lastName}">
        <p>Age</p>
        <input type="text" name="age" th:field="*{age}">
        <p>Password</p>
        <input type="password" name="password" id="password" th:field="*{password}">
        <p>Role</p>
        <select name="role">
            <option value="user">USER</option>
            <option value="admin">ADMIN</option>
        </select>
        <br>
        <p class="login-submit">
            <button type="submit" class="login-button">Registration</button>
        </p>
    </form>
    <br>
    <a href="/login">Login</a>
</div>
</body>
</html>
