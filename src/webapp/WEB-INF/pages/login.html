<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!--[if lt IE 7]>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Log in</title>


</head>
<body>


<div align="center">
    <br>
    <form action="#" th:action="@{/login}" th:object="${user}" th:method="post" class="login">
        <p>
            <label for="login" th:text="Login ">Логин:</label>
            <input type="text" name="login" id="login" th:name="*{'username'}" placeholder="Enter your name">
        </p>

        <p>
            <label for="password" th:text="Password">Пароль:</label>
            <input type="password" name="password" id="password" th:name="*{'password'}"
                   placeholder="Enter your password">
        </p>

        <p>
            <button type="submit" class="login-button">Войти</button>
        </p>
        <br>
        <a href="/registration"> Registration</a>
    </form>
    <br>
</div>

</body>
</html>
